name: ADV Monitor (Elliott)

on:
  schedule:
    - cron: "30 12 * * *"   # daily 12:30 UTC (8:30 AM ET)
  workflow_dispatch:

permissions:
  contents: write
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run monitor
        run: |
          python adv_watch.py

      - name: Commit updated state
        run: |
          git config user.name "adv-monitor-bot"
          git config user.email "adv-monitor-bot@users.noreply.github.com"
          git add adv_watch_state.json
          git commit -m "Update ADV monitor state" || echo "No changes"
          git push

      - name: Create issue if changed
        if: ${{ hashFiles('CHANGED.txt') != '' }}
        run: |
          TITLE="Elliott ADV updated"
          BODY="$(cat CHANGED.txt)"
          gh issue create --title "$TITLE" --body "$BODY"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
